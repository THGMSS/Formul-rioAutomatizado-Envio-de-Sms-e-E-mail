<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva para Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Reserva para Hotel</h2>
        <form id="return-form" action="/submit-return" method="post">
            <div class="form-group">
                <label for="nome_paciente">Nome Completo:</label>
                <input type="text" id="nome" name="order-number" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="name" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="email" required>
            </div>
            <div class="form_group">
                <label for="data_nascimento">Data da chegada:</label>
                <input type="date" class="select" required>
            </div><br>
            
            <div class="form_group">
                <label for="data_nascimento">Data da Saída:</label>
                <input type="date" class="select" required>
            </div><br>
            <div class="form_group">
                <label for="documento">Tipo de quartos:</label>
                <select name="" class="select">
                    <option value="">Escolha</option>
                    <option value="">Quarto Standar</option>
                    <option value="">Quarto Superior</option>
                    <option value="">Quarto Deluxe</option>
                    <option value="">Quarto Executivo</option>
                    <option value="">Suíte Júnior</option>
                    <option value="">Suíte</option>
                    <option value="">Suíte Presidencial</option>
                    <option value="">Quarto Familiar</option>
                    <option value="">Quarto Adaptado</option>
                </select>
            </div>
            <br>
            <div class="form_group">
                <label for="product-name">Número de Hospedes:</label>
                <select name="" class="select">
                    <option value="">Escolha</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                </select>
             </div><br> 
            <div class="form-group">
                <a href="index7.html">
                <button type="button"><p>Anterior</p></button>
                </a>
            </div>
            <div class="form-group">
                <button type="submit"><p>Enviar</p></button>
            </div>
           

            
        </form>
    </div>

    <div class="notification" id="notification">
        <span id="notification-text" ><h3>Seu orçamento foi enviado com sucesso</h3></span>
        <div class="notification-progress" id="notification-progress"></div>
    </div>
    
    <script>
        document.getElementById('return-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário
            
            var notification = document.getElementById('notification');
            var notificationText = document.getElementById('notification-text');
            var notificationProgress = document.getElementById('notification-progress');

            // Exibe a notificação
            notification.classList.add('success');
            notification.style.display = 'block';
            
            // Anima a barra de progresso da notificação
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(function() {
                        notification.style.display = 'none';
                    }, 500);
                } else {
                    width += 10;
                    notificationProgress.style.width = width + '%';
                }
            }, 100);

            // Reinicia a barra de progresso
            setTimeout(function() {
                width = 0;
                notificationProgress.style.width = width + '%';
            }, 6000); // Tempo total da notificação (exibição + tempo de espera)
        });

            
    </script>
    
</body>
</html>
