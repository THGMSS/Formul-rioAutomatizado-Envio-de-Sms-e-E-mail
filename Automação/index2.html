<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário para Registro</h2>
        <form id="return-form" action="/submit-return" method="post">
            <div class="form-group">
                <label for="order-number">Nome Completo:</label>
                <input type="text" id="order-number" name="order-number" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="name" required>
            </div>
            <div class="form_group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" class="select" name="email" required>
            </div><br>
            <div class="form_group">
                <label for="genero">Gênero</label>
                <select class="select">
                    <option value="">Escolha</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="telefone">Número de Telefone:</label>
                <input type="text" id="telefone" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="nome_usuario">Nome do usuário:</label>
                <input type="text" id="nome_usuario" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="confirme_senha">Confirme a senha:</label>
                <input type="password" id="confirme_senha" name="product-name" required>
            </div>    
            <div class="form-group">
                <a href="index1.html">
                <button type="button"><p>Anterior</p></button>
                </a>
            </div>
            <div class="form-group">
                <button type="submit"><p>Enviar</p></button>
            </div>
            <div class="form-group">
                <a href="index3.html">
                <button type="button"><p>Proximo</p></button>
                </a>
            </div>
        </form>
    </div>

    <div class="notification" id="notification">
        <span id="notification-text" ><h3>Seu formulário foi enviado com sucesso!</h3></span>
        <div class="notification-progress" id="notification-progress"></div>
    </div>
    
    <script>
        document.getElementById('return-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário
            
            var notification = document.getElementById('notification');
            var notificationText = document.getElementById('notification-text');
            var notificationProgress = document.getElementById('notification-progress');

            // Exibe a notificação
            notification.classList.add('success');
            notification.style.display = 'block';
            
            // Anima a barra de progresso da notificação
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(function() {
                        notification.style.display = 'none';
                    }, 500);
                } else {
                    width += 10;
                    notificationProgress.style.width = width + '%';
                }
            }, 100);

            // Reinicia a barra de progresso
            setTimeout(function() {
                width = 0;
                notificationProgress.style.width = width + '%';
            }, 6000); // Tempo total da notificação (exibição + tempo de espera)
        });

            
    </script>
    
</body>
</html>
