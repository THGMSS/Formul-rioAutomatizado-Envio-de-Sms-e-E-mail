<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação de Orçamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Solicitação de Orçamento</h2>
        <form id="return-form" action="/submit-return" method="post">
            <div class="form-group">
                <label for="nome_paciente">Nome Completo:</label>
                <input type="text" id="nome" name="order-number" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="name" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="email" required>
            </div>
            <div class="form_group">
                <label for="data_nascimento">Tipo de serviço:</label>
                <select name="" class="select">
                    <option value="">Escolha</option>
                    <option value="">Desenvolvimento de Software</option>
                    <option value="">Suporte T.i</option>
                    <option value="">Desenvolvimento Web</option>
                    <option value="">Automatização de Tarefas</option>
                    <option value="">Integraçoes usando MYSQL e afins</option>
                    <option value="">Outros</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="documento">Descreva pra mim sobre o que você quer:</label>
                <textarea name="" id="text_area"></textarea>
            </div>
        
            <div class="form_group">
                <label for="product-name">Prazo pra entrega do projeto:</label>
               <select name="" class="select">
                    <option value="">Escolha</option>
                    <option value="">O mais rápido possivel</option>
                    <option value="">Em até 1 semana</option>
                    <option value="">Em até 3 semanas</option>
                    <option value="">Sem data especifica</option>
               </select>
             </div><br>  
             <div class="form_group">
                <label for="product-name">Valor do orçamento:</label>
               <select name="" class="select">
                    <option value="">Escolha</option>
                    <option value="">Até R$ 200,00</option>
                    <option value="">De R$ 200,00 até R$ 500,00</option>
                    <option value="">De R$ 500,00 até R$ 1000,00</option>
                    <option value="">De R$ 1000,00 até R$ 2000,00</option>
                    <option value="">Não sei, espero seu orçamento</option>
               </select>
             </div><br> 
            <div class="form-group">
                <a href="index5.html">
                <button type="button"><p>Anterior</p></button>
                </a>
            </div>
            <div class="form-group">
                <button type="submit"><p>Enviar orçamento</p></button>
            </div>
            <div class="form-group">
                <a href="index7.html">
                <button type="button"><p>Proximo</p></button>
                </a>
            </div>

            
        </form>
    </div>

    <div class="notification" id="notification">
        <span id="notification-text" ><h3>Seu orçamento foi enviado com sucesso</h3></span>
        <div class="notification-progress" id="notification-progress"></div>
    </div>
    
    <script>
        document.getElementById('return-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário
            
            var notification = document.getElementById('notification');
            var notificationText = document.getElementById('notification-text');
            var notificationProgress = document.getElementById('notification-progress');

            // Exibe a notificação
            notification.classList.add('success');
            notification.style.display = 'block';
            
            // Anima a barra de progresso da notificação
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(function() {
                        notification.style.display = 'none';
                    }, 500);
                } else {
                    width += 10;
                    notificationProgress.style.width = width + '%';
                }
            }, 100);

            // Reinicia a barra de progresso
            setTimeout(function() {
                width = 0;
                notificationProgress.style.width = width + '%';
            }, 6000); // Tempo total da notificação (exibição + tempo de espera)
        });

            
    </script>
    
</body>
</html>
